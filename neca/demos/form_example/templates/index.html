<!DOCTYPE html>
<html>
<head>
<title>Rename this!</title>

<script src="/static/lib/socket.io.js"></script>
<script src="/static/lib/core.js"></script>
<script src="/static/lib/form.js"></script>
</head>
<body>
    <form id="myForm">
        <input type="text" name="name" placeholder="Name"><br>
        <input type="number" name="age" placeholder="Age"><br>

        <!-- checkboxes -->
        <input type="checkbox" id="vehicle1" name="vehicles" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicles" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicles" value="Boat">
        <label for="vehicle3"> I have a boat</label><br> 

        <!-- radio buttons -->
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label> <br>


        <input type="submit" value="Submit">
    </form>

    <div id="result"></div>

    <script>
        form("myForm", {
            target: "/form",
        })

        function onEvent(data) {
            // output the data to the console
            // and to the result div
            console.log(data)
            document.getElementById("result").innerHTML = JSON.stringify(data)
        }

        connect_block(onEvent, "form")
    </script>

</body>
</html>
