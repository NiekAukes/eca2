<!DOCTYPE html>
<html>
<head>
<title>Pie Chart Example</title>

<script src="/static/lib/socket.io.js"></script>
<script src="/static/lib/core.js"></script>
<script src="/static/lib/chart.js"></script>
<script src="/static/lib/piechart.js"></script>

</head>
<body>
    <div style="height: 400px; overflow: hidden">
        <canvas id="myChart"></canvas>
    </div>
    
    <script>
        let chart = piechart('myChart', {
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'My First Dataset',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
            }
        });
        
        connect_block(chart, 'piechart')
    </script>
</body>
</html>
